name: Auto-tag on version bump

on:
  push:
    branches: [main]
    paths: [Cargo.toml]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Detect version change
        id: version
        run: |
          NEW_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          OLD_VERSION=$(git show HEAD~1:Cargo.toml 2>/dev/null | grep '^version' | head -1 | sed 's/.*"\(.*\)".*/\1/' || echo "")

          echo "old=$OLD_VERSION" >> "$GITHUB_OUTPUT"
          echo "new=$NEW_VERSION" >> "$GITHUB_OUTPUT"

          if [ "$NEW_VERSION" != "$OLD_VERSION" ] && [ -n "$NEW_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.version.outputs.changed == 'true'
        run: |
          TAG="v${{ steps.version.outputs.new }}"
          echo "Tagging $TAG (was ${{ steps.version.outputs.old }})"
          git tag "$TAG"
          git push origin "$TAG"
